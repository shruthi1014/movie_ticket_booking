<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body align="center">
    <div class="register-form" align="center">
        <form action="register.php" method="POST" onsubmit="return validate()">
            <label for="username">Username:  <input type="text" id="username" name="username"></label><br><br>
            <label for="password">Password:  <input type="password" id="password" name="password"></label><br><br>
            <label for="confirm">Confirm Password:  <input type="password" id="cpassword" name="cpassword"></label><br>
            <p id="cp"></p><br><br>
            <label for="email">Email:  <input type="email" id="email" name="email"></label><br><br>
            <label for="phonenumber">Phone number:  <input type="tel" id="phonenumber" name="phonenumber" pattern="[1-9][0-9]{9}"></label><br><br>
            <p id="fill"></p><br>
            <input type="submit" class="rbtn" value="Register">
        </form>
    </div>
    <script>
        function validate(){
            var u=document.getElementById("username").value;
            var p=document.getElementById("password").value;
            var e=document.getElementById("email").value;
            var t=document.getElementById("phonenumber").value;
            var c=document.getElementById("cpassword").value;
            if(u=='' || p=='' || e=='' || t=='' || c==''){
                document.getElementById("fill").innerHTML="Please fill all the compulsory details";
                return false;
            }
            else if(p!=c)
            {
                document.getElementById("fill").innerHTML="";
                document.getElementById("cp").innerHTML="Password not matched";
                return false;
            }
            return true;
        }

        function reset(){
            alert("resetted");
            document.getElementById("fill").innerHTML="";
            document.getElementById("cp").innerHTML="";
            return true;
        }
    </script>
</body>
</html>
