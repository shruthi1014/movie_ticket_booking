<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>
<body align="center">
    <div class="login-form" align="center">
    <form action="login.php" method="POST" onsubmit=" return validate();">
            <label for="username">Username:  <input type="text" name="username" id="username"></label>
            <p id="user"></p>
            <br><br>
            <label for="password">Password:  <input type="password" name="password" id="password"></label>
            <p id="pass"></p>
            <input type="submit" value="Login" class="lbtn">
            <input type="reset" value="Reset" class="lbtn">
    </form>    
    </div>
    <script>
        function validate(){
            var u=document.getElementById("username").value;
            var p=document.getElementById("password").value;
            if(u=='' && p!=''){
            document.getElementById("user").innerHTML="Please enter username";
            document.getElementById("pass").innerHTML="";
            return false;}
            else if(u!='' && p==''){
            document.getElementById("pass").innerHTML="Please enter password";
            document.getElementById("user").innerHTML="";
            return false;}
            else if(u=='' && p=='')
            {
                document.getElementById("user").innerHTML="Please enter username";
                document.getElementById("pass").innerHTML="Please enter password";
                return false;
            }
            else
            return true;
        }
    </script>
</body>
</html>
